<html>

        <title>Listlar</title>

    <body>
        <!-- ordered list -->
        <ol>
            <!-- list aytm \\ li tagi ol tagini ichida bo'lishi shart -->
            <li> Fruit </li>
                <ul>
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Orange</li>
                    <li>Strawberry</li>
                </ul>
            <li> Vagetables

                </ul>
            </li>

                    <li>BMW</li>

                    <li>Mers</li>
                </ul>
            </li>
        </ol>

        <hr>

        <!-- un ordered list \\ nuqtali -->
        <ul>
            <li> Fruit </li>
            <li> Vagetables </li>
            <li> Card </li>
        </ul>
